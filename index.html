<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="webapp client for bitFlyer"/>
    <title>cycle-flyer</title>
    <!--
      buyColor = rgb(237, 169, 9)
      sellColor = rgb(247, 105, 77)
      primaryColor = rgb(44, 57, 64)
      darkerPrimaryColor = rgb(27, 31, 39)
      accentColor = rgb(255, 255, 255)
      darkerAccentColor = Color.rgb(232, 232, 232)
    -->
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            color: rgba(232, 232, 232, 1);
            background: rgba(27, 31, 39, 1);
            font-family:-apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", sans-serif;
        }
        a {
            color: rgba(232, 232, 232, .5);
            text-decoration: none;
        }
        a:hover {
            color: rgba(232, 232, 232, .2);
        }
        a.trade, a.setting {
            display: inline-block;
            margin-right: 12px;
            line-height: 48px
        }
        .header {
            height: 48px;
            width: 100%;
            border-bottom: solid 1px rgba(232, 232, 232, .5);
        }
        .header-wrapper {
            width: 1080px;
            margin: 0 auto;
        }
        .content {
            width: 1080px;
            margin: 32px auto;
        }
        .current-price, .position, .profit-diff, .profit {
            height: 32px;
            line-height: 32px;
        }
        .label {
            display: inline-block;
            width: 200px;
        }
        .plus {
            color: green;
        }
        .minus {
            color: red;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script src="./dist/index.js"></script>
</body>
</html>
