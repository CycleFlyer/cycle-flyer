<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="webapp client for bitFlyer"/>
    <title>cycle-flyer</title>
    <!--
      buyColor = rgb(237, 169, 9)
      sellColor = rgb(247, 105, 77)
      primaryColor = rgb(44, 57, 64)
      darkerPrimaryColor = rgb(27, 31, 39)
      accentColor = rgb(255, 255, 255)
      darkerAccentColor = rgb(232, 232, 232)
    -->
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: rgba(232, 232, 232, 1);
            background: rgba(44, 57, 64, 1);
            font-family:-apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", sans-serif;
        }
        a {
            color: rgba(232, 232, 232, .5);
            text-decoration: none;
        }
        button, input {
            outline: none;
        }
        a:hover {
            color: rgba(232, 232, 232, .2);
        }
        hr {
            margin: 24px auto;
        }
        #app {
            height: 100%;
        }
        #wrapper {
            height: 100%;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 48px 1fr;
        }
        .header {
            grid-column: 1;
            grid-row: 1;
            width: 100%;
            background: rgba(27, 31, 39, 1);
            box-shadow: 0 0 4px rgba(0, 0, 0, .2);
        }
        .header-wrapper {
            margin: 0 auto;
            padding: 0 32px;
        }
        .header-title {
            display: inline-block;
            margin-right: 20px;
            font-size: 20px;
            font-weight: 500;
        }
        a.menu-trade, a.menu-setting {
            display: inline-block;
            margin-right: 12px;
            line-height: 48px;
            font-size: 15px;
        }
        .content {
            grid-column: 1;
            grid-row: 2;
        }

        /* .trade */

        .trade {
            height: 100%;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 420px 1fr 420px;
            grid-template-rows: 1fr;
        }

        /* .trade .summary */

        .summary {
            grid-column: 1;
            grid-row: 1;
            padding: 32px;
            background: rgba(27, 27, 27, 1);
        }
        .collateral, .current-price, .position, .position-diff, .profit, .market-state, .board-state {
            height: 32px;
            line-height: 32px;
        }
        .label {
            display: inline-block;
            width: 160px;
        }
        .number {
            display: inline-block;
            width: 160px;
        }
        .unit {
            font-size: 13px;
        }
        .plus {
            color: green;
        }
        .minus {
            color: red;
        }
        .health {
            display: inline-block;
            padding-right: 12px;
        }
        .good {
            color: green;
        }
        .bad {
            color: red;
        }
        .histories {
            padding: 0;
            max-height: 300px;
            overflow: scroll;
        }
        .history {
            list-style-type: none;
        }
        .history span {
            display: inline-block;
            font-size: 12px;
            line-height: 24px;
        }
        .history .name {
            width: 100px;
        }
        .history .description {
            width: 180px;
        }
        .hisotry .created-at {
            width: 50px;
        }
        .history .success {
            width: 20px;
            color: green;
        }
        .history .failed {
            width: 20px;
            color: red;
        }

        /* .trade .board */

        .board {
            grid-column: 2;
            grid-row: 1;
            display: grid;
            grid-template-columns: 240px 240px;
            grid-template-rows: 30px auto;
            grid-column-gap: 24px;
            grid-row-gap: 12px;
        }
        .board span {
            display: inline-block;
            font-size: 13px;
        }
        .board-header {
            grid-column: 1 / 3;
            grid-row: 1;
            line-height: 30px;
            vertical-align: middle;
            padding: 0 8px;
        }
        .board-header span {
            display: inline-block;
            margin-right: 20px;
            line-height: 30px;
            vertical-align: middle;
        }
        .asks {
            font-family: 'Fira Code', 'Courier New', Courier, monospace, sans-serif;
            grid-column: 1;
            grid-row: 2;
            text-align: right;
            color: rgba(247, 105, 77, 1);
            height: calc(100vh - 90px);
            overflow: scroll;
        }
        .bids {
            font-family: 'Fira Code', 'Courier New', Courier, monospace, sans-serif;
            grid-column: 2;
            grid-row: 2;
            color: rgba(237, 169, 9, 1);
            height: calc(100vh - 90px);
            overflow: scroll;
        }
        .asks span {
            margin-left: 20px;
        }
        .bids span {
            margin-right: 20px;
        }
        .ask, .bid {
            position: relative;
            width: 100%;
        }
        .bar {
            position: absolute;
            top: 0;
            bottom: 0;
        }
        .asks .bar {
            background: rgba(247, 105, 77, .25);
            right: 0;
        }
        .bids .bar {
            background: rgba(237, 169, 9, .25);
            left: 0;
        }
        .board ::-webkit-scrollbar {
            display: none;
        }
        .board ::-webkit-scrollbar-track {
            display: none;
        }
        .board ::-webkit-scrollbar-thumb {
            display: none;
        }

        /* .trade .order */

        .order {
            grid-column: 3;
            grid-row: 1;
            padding: 32px;
        }
        #size-input {
            display: block;
            width: 200px;
            height: 32px;
            margin: 20px 0;
            text-align: center;
            background: rgba(27, 31, 39, .4);
            color: rgba(233, 233, 233, 1);
            font-size: 16px;
            border: none;
            border-radius: 4px;
        }
        .order-buttons {
            width: 340px;
            margin: 0;
        }
        .order-buttons button {
            height: 36px;
            width: 160px;
            font-size: 16px;
            color: rgba(232, 232, 232, 1);
            border: none;
            border-radius: 4px;
        }
        .order-buttons button:disabled {
            color: rgba(232, 232, 232, .4);
            cursor: wait;
        }
        .order-buttons .sell-button {
            margin-right: 20px;
            background: rgba(247, 105, 77, 1)
        }
        .order-buttons .sell-button:hover {
            background: rgba(247, 105, 77, .8)
        }
        .order-buttons .buy-button {
            background: rgba(237, 169, 9, 1);
        }
        .order-buttons .buy-button:hover {
            background: rgba(237, 169, 9, .8);
        }
        .order-buttons .clear-button {
            margin-right: 20px;
            color: rgba(44, 57, 64, 1);
            background: rgba(232, 232, 232, 1);
        }
        .order-buttons .clear-button:hover {
            background: rgba(232, 232, 232, .8);
        }
        .order-buttons .clear-order-button {
            color: rgba(44, 57, 64, 1);
            background: rgba(232, 232, 232, 1);
        }
        .order-buttons .clear-order-button:hover {
            background: rgba(232, 232, 232, .8);
        }
        /* .setting */
        .setting {
            height: 100%;
            width: 1080px;
            margin: 0 auto;
        }
        .api-key, .api-secret {
            height: 48px;
            line-height: 48px;
        }
        .api-key label {
            display: inline-block;
            width: 120px;
        }
        .api-secret label {
            display: inline-block;
            width: 120px;
        }
        #api-key-input, #api-secret-input {
            -webkit-appearance: none;
            width: 360px;
            padding: 4px 12px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script src="./dist/index.js"></script>
</body>
</html>
